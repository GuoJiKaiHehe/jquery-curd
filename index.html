<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/base.css" />
</head>
<body>

<div class="container">
    <h1>jquery- todo-curd</h1>
    <button id="add">add

    </button>
    <div class="search-box">
        <input type="text" class="search-text" />
        <input type="submit" value="search" class="search-btn" />
    </div>
    <ul class="task-list clear">
        
        <li class="item">
            <span><input type="checkbox" /></span>
            <span class="item-content">
                contentcontentcontentcontentcontent
            </span>
           <span class="delete handler">delete</span>
            <span class="details handler">details</span>
        </li>
        <li class="item">
            <span><input type="checkbox" /></span>
            <span class="item-content">
                contentcontentcontentcontentcontent
            </span>
            <span class="delete handler">delete</span>
            <span class="details handler">details</span>
        </li>
    </ul>
    <ul class="page" maxshowpageitem="5" pagelistcount="5"  id="page"></ul>
    <div class="mask" style="display:none;">
        
    </div>
    <div class="detail-box" style="display:none;">
        
        <input type="text" class="title-text" />

        <textarea name="" id="" class="content" >
            
        </textarea>
    
    
        <input type="time" class="date" />
    
        <input type="submit" class="btn"/>
    </div>
    <div class="add-box" style="display:none;">
        <h1>add</h1>
         <textarea name="" id="" class="content" ></textarea>
           <input type="submit" class="btn"/>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/store.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
